<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    Name: {{course.name}}
    Description: {{course.desc}}
    <form class="" action="/courses" method="post">
      {% csrf_token %}
      <input type="submit" value="No">
    </form>
    <form class="" action="/courses/{{course.id}}/destroying" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Yes. I want to delete this">
    </form>
  </body>
</html>
