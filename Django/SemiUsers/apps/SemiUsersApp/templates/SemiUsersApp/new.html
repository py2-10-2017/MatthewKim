<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users New</title>
  </head>
  <body>
    <h1>Add a new user</h1>
    <form class="" action="/users/new" method="post">
      {% csrf_token %}
      Full Name:
      <input type="text" name="full_name">
      Email:
      <input type="text" name="email">
      <input type="submit" value="Create">
    </form>
    <form class="" action="/users" method="post">
      {% csrf_token %}
    </form>
  </body>
</html>
