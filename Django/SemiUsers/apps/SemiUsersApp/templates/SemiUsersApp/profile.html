<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Profile</title>
    <style media="screen">
      #edit{
        border-right: 1px solid black;
        padding:5px;
      }
      form{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>User {{user.id}}</h1>
    <p>Full Name: {{user.full_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created At: {{user.created_at}}</p>
    <form id="edit" class="" action="/users/{{user.id}}/edit" method="post">
      {% csrf_token %}
      <input  type="submit" name="" value="Edit">
    </form>
    <form class="" action="/users/{{user.id}}/destroy" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>
  </body>
</html>
