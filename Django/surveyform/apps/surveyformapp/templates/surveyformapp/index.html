<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <style media="screen">
      form{
        font-family: sans-serif;
        border:solid 1px black;
        display: inline-block;
        padding:15px;
      }
    </style>
  </head>
  <body>
    <form class="" action="/surveys/process" method="POST">
      {% csrf_token %}
      <label for="name">Your Name:</label> <input type="text" name="name"><br>
      <label for="location">Dojo Location:</label>
      <select name="location">
        <option value="Los Angeles">Los Angeles</option>
        <option value="Chicago">Chicago</option>
        <option value="New York">New York</option>
        <option value="Seattle">Seattle</option>
        <option value="Online">Online</option>
      </select>
      <br>
      <label for="language">Favorite Language:</label>
      <select class="" name="language">
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="Java">Java</option>
      </select>
      <br>
      <label for="comment">Comment (optional):</label><br>
      <textarea name="comment" rows="5" cols="50"></textarea><br>
      <input type="submit">
    </form>
  </body>
</html>
