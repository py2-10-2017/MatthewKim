<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon Checkout</title>
    <style media="screen">
      *{
        font-family: sans-serif;
      }
      p{
        margin-left: 15px;
      }
      form{
        display: inline-block;
      }
      input{
        border: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Thank you for your business!</h1>
    <p>We charged your credit card for {{request.session.cost}}</p>
    <p>You have ordered {{request.session.quantity}} items so far and spend ${{request.session.price}} with Amadon.com!</p>
    <form class="" action="/amadon" method="post">
      {% csrf_token %}
      <input type="submit" value="Go Back">
    </form>
    <form class="" action="/amadon/clear" method="post">
      {% csrf_token %}
      <input type="submit" value="Clear History">
    </form>
  </body>
</html>
