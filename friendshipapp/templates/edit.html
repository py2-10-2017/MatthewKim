<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Friends App</title>
  </head>
  <body>
    <form class="" action="/edit/{{id}}" method="post">
      <label for="first_name">First Name:</label><input type="text" name="first_name" value="{{first_name}}">
      <label for="last_name">Last Name:</label><input type="text" name='last_name' value="{{last_name}}">
      <label for="email">Email:</label><input type="text" name="email" value="{{email}}">
      <input type="submit" value="Update">
    </form>
  </body>
</html>
