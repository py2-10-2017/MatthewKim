<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Great Numbers Game</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>
    <h1 id="title">Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a number between 1 and 100</h3>
    <h3>Take a guess!</h3>
    <div id="wrong" {{div}} class="">
      <h1>{{text}}</h1>
    </div>
    <div id="correct" {{again}} class="">
      <h1>{{text}}</h1>
      <form class="" action="/check" method="post">
        <input id="again" type="submit" value="Play Again!">
        <input hidden name="check" value="again">
      </form>
    </div>
    <form name="" {{guess}} action="/check" method="post">
      <input id="guess" name='guess' type="text"><br>
      <input hidden name="check" value="wrong">
      <input id="submit" type="submit">
    </form>
  </body>
</html>
