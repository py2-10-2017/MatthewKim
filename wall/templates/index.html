<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log in Or Register!</title>
    <style>
    *{
      font-family: sans-serif;
    }
    span{
      color:red;
    }
    .register{
      width:100px;
      margin:5px;
      display:inline-block;
    }
    </style>
  </head>
  <body>
    {% with messages=get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <span>{{message}}</span>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Log In</h1>
    <form action="/login" method="post">
      <label for="email">Email:</label><input name="email" type="text">
      <label for="pw">Password:</label><input name="pw" type="password">
      <input type="submit" value="Log In">
    </form>
    <hr>
    <h1>Register</h1>
    <form action="/register" method="post">
      <label class="register" for="email">Email:</label><input name="email" type="text"><br>
      <label class="register" for="first_name">First Name:</label><input name="first_name" type="text"><br>
      <label class="register" for="last_name">Last Name:</label><input name="last_name" type="text"><br>
      <label class="register" for="pw">Password:</label><input name="pw" type="password"></label><br>
      <label class="register" for="pwc">Password Confirmation:</label><input name="pwc" type="password"><br>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
